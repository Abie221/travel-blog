{% extends "base.html" %}
{% block content %}
<h1>Travel Experiences</h1>
{% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h3 class="card-title">{{ post.title }}</h3>
            <p class="card-text">{{ post.content[:200] }}{% if post.content|length > 200 %}...{% endif %}</p>
            <a href="{{ url_for('post_detail', post_id=post.id) }}" class="btn btn-primary">Read More</a>
        </div>
    </div>
{% else %}
    <p>No posts yet. <a href="{{ url_for('new_post') }}">Create one!</a></p>
{% endfor %}
{% endblock %}
